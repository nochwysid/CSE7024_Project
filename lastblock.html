{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Messages {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ messages['chain'] }}</h3>
            <p>{{ messages['length'] }}</p>
            <p>{{ messages['data'] }}</p>
            <p>{{ messages['topscore'] }}</p>
        </div>
    {% endfor %}
    <form method="post">
    <button type="submit">Test model</button>
    </form>
{% endblock %}
